<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML_CSS</title>
  </head>
  <body>
    <h3>Forms</h3>
    <form action="action.html">
      <label for="First Name">First Name:</label>
      <input type="text" placeholder="Enter your First Name" required /><br />
      <label for="Last Name">First Name:</label>
      <input type="text" placeholder="Enter your Last Name" required /><br />
      <label for="email">Email:</label>
      <input type="email" value="@sjit.ac.in" required /><br />
      <label for="pwd">Password:</label>
      <input type="password" placeholder="Enter your Password" required /><br />
      <label for="cnfpwd">Confirm Password:</label>
      <input type="password" placeholder="Enter your Password" required /><br />
      <label for="DOB">Date of Birth:</label>
      <input type="date" placeholder="Enter your DOB" required /><br />
      <label for="Ph. No.">Mobile Number:</label>
      <input type="tel" placeholder="Enter your Mobile Number" required /><br />
      <label for="Gender">Gender:</label>
      <input type="radio" name="Gen">male
      <input type="radio" name="Gen">female
      <input type="radio" name="Gen">others <br>
      <button type="submit">Signup</button>
    </form>
    <p>Already Having an Account ? <a>login</a></p>
    <hr />
    <a href="./index.html">To Go Back</a>
  </body>
</html>
