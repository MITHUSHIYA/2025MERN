<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML_CSS</title>
  </head>
  <body>
    <h3>Forms</h3>
    <table>
      <form action="action.html">
        <tr>
          <td><label for="First Name">First Name:</label></td>
          <td>
            <input type="text" placeholder="Enter your First Name" required />
          </td>
        </tr>
        <tr>
          <td><label for="Last Name">First Name:</label></td>
          <td>
            <input type="text" placeholder="Enter your Last Name" required />
          </td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" value="@sjit.ac.in" required /></td>
        </tr>
        <tr>
          <td><label for="pwd">Password:</label></td>
          <td>
            <input type="password" placeholder="Enter your Password" required />
          </td>
        </tr>
        <tr>
          <td><label for="cnfpwd">Confirm Password:</label></td>
          <td>
            <input type="password" placeholder="Enter your Password" required />
          </td>
        </tr>
        <tr>
          <td><label for="DOB">Date of Birth:</label></td>
          <td><input type="date" placeholder="Enter your DOB" required /></td>
        </tr>
        <tr>
          <td><label for="Ph. No.">Mobile Number:</label></td>
          <td>
            <input type="tel" placeholder="Enter your Mobile Number" required />
          </td>
        </tr>
        <tr>
          <td><label for="Gender">Gender:</label></td>
          <td>
            <input type="radio" name="Gen" />male
            <input type="radio" name="Gen" />female
            <input type="radio" name="Gen" />others
          </td>
        </tr>
        <tr>
          <td><button type="submit">Signup</button></td>
        </tr>
      </form>
    </table>
    <p>Already Having an Account ? <a href="action.html">login</a></p>
    <hr />
    <a href="./index.html">Go Back</a>
  </body>
</html>
